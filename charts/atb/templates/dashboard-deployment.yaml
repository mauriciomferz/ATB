{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "atb.fullname" . }}-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "atb.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "atb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "atb.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: {{ include "atb.fullname" . }}-dashboard
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.service.port }}
              protocol: TCP
          env:
            - name: VITE_API_URL
              value: {{ .Values.dashboard.config.apiUrl | quote }}
            - name: VITE_WS_URL
              value: {{ .Values.dashboard.config.wsUrl | quote }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
      {{- with .Values.dashboard.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dashboard.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "atb.fullname" . }}-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "atb.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "atb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "atb.fullname" . }}-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "atb.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
{{- end }}
