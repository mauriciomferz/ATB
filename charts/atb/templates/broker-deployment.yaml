{{- if .Values.broker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-broker
  namespace: {{ .Values.namespace }}
  labels:
{{ include "atb.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.broker.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: broker
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/name: broker
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      containers:
        - name: broker
          image: {{ .Values.broker.image.repository }}:{{ .Values.broker.image.tag }}
          imagePullPolicy: {{ .Values.broker.image.pullPolicy }}
          env:
            - name: UPSTREAM_URL
              value: {{ .Values.broker.env.UPSTREAM_URL | quote }}
            - name: OPA_DECISION_URL
              value: {{ tpl .Values.broker.env.OPA_DECISION_URL . | quote }}
            - name: POA_MAX_TTL_SECONDS
              value: {{ .Values.broker.env.POA_MAX_TTL_SECONDS | quote }}
            - name: POA_VERIFY_PUBKEY_PEM
              value: {{ .Values.broker.env.POA_VERIFY_PUBKEY_PEM | quote }}
            - name: LISTEN_ADDR
              value: ":{{ .Values.broker.service.mtlsPort }}"
            - name: TLS_CERT_FILE
              value: /tls/tls.crt
            - name: TLS_KEY_FILE
              value: /tls/tls.key
            {{- if .Values.observability.otel.enabled }}
            - name: OTEL_SERVICE_NAME
              value: "atb-broker"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.otel.endpoint | quote }}
            - name: OTEL_TRACES_SAMPLER
              value: {{ .Values.observability.otel.sampler | quote }}
            - name: OTEL_TRACES_SAMPLER_ARG
              value: {{ .Values.observability.otel.samplerArg | quote }}
            {{- end }}
            {{- if .Values.csi.enabled }}
            - name: SPIFFE_ENDPOINT_SOCKET
              value: {{ printf "unix://%s/%s" .Values.csi.mountPath .Values.csi.socketFile | quote }}
            {{- end }}
          ports:
            - name: mtls
              containerPort: {{ .Values.broker.service.mtlsPort }}
            - name: http
              containerPort: {{ .Values.broker.service.httpPort }}
          securityContext:
{{ toYaml .Values.broker.securityContext | indent 12 }}
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
            {{- if .Values.csi.enabled }}
            - name: spiffe-workload-api
              mountPath: {{ .Values.csi.mountPath }}
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: tls
          secret:
            secretName: {{ .Release.Name }}-broker-tls
        {{- if .Values.csi.enabled }}
        - name: spiffe-workload-api
          csi:
            driver: {{ .Values.csi.driver | quote }}
            readOnly: true
        {{- end }}
{{- end }}
