# SPIRE Demo Environment for ATB
# Minimal SPIRE-only setup for testing SPIFFE identity

services:
  # SPIRE Server
  spire-server:
    image: ghcr.io/spiffe/spire-server:1.9.0
    hostname: spire-server
    command: ["-config", "/opt/spire/conf/server/server.conf"]
    volumes:
      - ./conf/server:/opt/spire/conf/server:ro
      - spire-server-data:/opt/spire/data
      - spire-server-sockets:/tmp/spire-server/private
    ports:
      - "8081:8081"
    networks:
      - spire-net
    healthcheck:
      test: ["CMD", "/opt/spire/bin/spire-server", "healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 10

  # OPA for policy decisions
  opa:
    image: openpolicyagent/opa:0.60.0
    platform: linux/amd64
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    volumes:
      - ../../opa/policy:/policies:ro
    ports:
      - "8182:8181"
    networks:
      - spire-net

  # Upstream echo server (simulates enterprise API)
  upstream:
    image: ealen/echo-server:latest
    environment:
      PORT: "9001"
    ports:
      - "9001:9001"
    networks:
      - spire-net

volumes:
  spire-server-data:
  spire-server-sockets:

networks:
  spire-net:
    driver: bridge
