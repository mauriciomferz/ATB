# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom Helm tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # Go
  - repo: local
    hooks:
      - id: go-fmt
        name: Go Format
        entry: bash -c 'cd atb-gateway-go && go fmt ./...'
        language: system
        types: [go]
        pass_filenames: false

      - id: go-vet
        name: Go Vet
        entry: bash -c 'cd atb-gateway-go && go vet ./...'
        language: system
        types: [go]
        pass_filenames: false

      - id: go-test
        name: Go Test
        entry: bash -c 'cd atb-gateway-go && go test -race ./...'
        language: system
        types: [go]
        pass_filenames: false

  # OPA/Rego
  - repo: local
    hooks:
      - id: opa-fmt
        name: OPA Format
        entry: opa fmt -w
        language: system
        files: '\.rego$'

      - id: opa-check
        name: OPA Check
        entry: bash -c 'opa check opa/policy/'
        language: system
        files: '\.rego$'
        pass_filenames: false

      - id: opa-test
        name: OPA Test
        entry: bash -c 'opa test opa/policy/'
        language: system
        files: '\.rego$'
        pass_filenames: false

  # Secrets detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-e', 'SC1090,SC1091']

  # Helm
  - repo: local
    hooks:
      - id: helm-lint
        name: Helm Lint
        entry: helm lint charts/atb
        language: system
        files: 'charts/atb/.*'
        pass_filenames: false
