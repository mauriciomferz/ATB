apiVersion: apps/v1
kind: Deployment
metadata:
  name: atb-agentauth
  namespace: atb
  labels:
    app.kubernetes.io/name: agentauth
    app.kubernetes.io/component: token-service
    app.kubernetes.io/part-of: agent-trust-broker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: agentauth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agentauth
        app.kubernetes.io/component: token-service
    spec:
      serviceAccountName: atb-agentauth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: agentauth
          image: ghcr.io/your-org/atb-agentauth:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
            - name: https
              containerPort: 8444
              protocol: TCP
          env:
            - name: OPA_URL
              value: "http://atb-opa:8181"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: TLS_CERT_FILE
              value: "/certs/tls.crt"
            - name: TLS_KEY_FILE
              value: "/certs/tls.key"
            - name: TLS_CA_FILE
              value: "/certs/ca.crt"
            - name: POA_PRIVATE_KEY
              value: "/keys/private.key"
            - name: POA_PUBLIC_KEY
              value: "/keys/public.key"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tls-certs
              mountPath: /certs
              readOnly: true
            - name: signing-keys
              mountPath: /keys
              readOnly: true
      volumes:
        - name: tls-certs
          secret:
            secretName: atb-tls
        - name: signing-keys
          secret:
            secretName: poa-signing-key
---
apiVersion: v1
kind: Service
metadata:
  name: atb-agentauth
  namespace: atb
  labels:
    app.kubernetes.io/name: agentauth
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: http
      protocol: TCP
      name: http
    - port: 8444
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app.kubernetes.io/name: agentauth
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: atb-agentauth
  namespace: atb
  labels:
    app.kubernetes.io/name: agentauth
