apiVersion: apps/v1
kind: Deployment
metadata:
  name: atb-opa
  namespace: atb
  labels:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy-engine
    app.kubernetes.io/part-of: agent-trust-broker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: opa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opa
        app.kubernetes.io/component: policy-engine
    spec:
      serviceAccountName: atb-opa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: opa
          image: openpolicyagent/opa:1.2.0
          args:
            - "run"
            - "--server"
            - "--addr=0.0.0.0:8181"
            - "--log-level=info"
            - "--log-format=json"
            - "/policies"
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health?bundles
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
      volumes:
        - name: policies
          configMap:
            name: atb-opa-policies
---
apiVersion: v1
kind: Service
metadata:
  name: atb-opa
  namespace: atb
  labels:
    app.kubernetes.io/name: opa
spec:
  type: ClusterIP
  ports:
    - port: 8181
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: opa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: atb-opa
  namespace: atb
  labels:
    app.kubernetes.io/name: opa
