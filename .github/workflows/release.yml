name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Build and push Docker images
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component:
          - name: broker
            context: atb-gateway-go
            dockerfile: Dockerfile.broker
          - name: agentauth
            context: atb-gateway-go
            dockerfile: Dockerfile.agentauth
          - name: gateway-py
            context: atb-gateway-py
            dockerfile: Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.context }}/${{ matrix.component.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Publish Python SDK to PyPI
  publish-python-sdk:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        working-directory: sdk/python
        run: python -m build

      - name: Publish to PyPI
        working-directory: sdk/python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/* || echo "Skipping PyPI upload (no token)"

  # Publish Go SDK
  publish-go-sdk:
    name: Tag Go SDK
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag Go SDK module
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          git tag "sdk/go/$VERSION" || echo "Tag already exists"
          git push origin "sdk/go/$VERSION" || echo "Tag already pushed"

  # Publish Helm chart
  publish-helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [docker]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package charts/atb --version $VERSION --app-version $VERSION

      - name: Upload chart as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: atb-*.tgz

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker, publish-python-sdk, publish-go-sdk, publish-helm]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s (%h)" >> CHANGELOG.md || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          generate_release_notes: true
