# Release Workflow
# Triggered on version tags (v*) to create releases with binaries and changelog

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build binaries for multiple platforms
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: atb-gateway-go/go.mod

      - name: Build broker
        working-directory: atb-gateway-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o ../dist/broker-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/broker

      - name: Build agentauth
        working-directory: atb-gateway-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o ../dist/agentauth-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/agentauth

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  # Build and push container images
  docker:
    name: Build Container Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for broker
        id: meta-broker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/broker
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push broker
        uses: docker/build-push-action@v5
        with:
          context: atb-gateway-go
          file: atb-gateway-go/Dockerfile.broker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-broker.outputs.tags }}
          labels: ${{ steps.meta-broker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for agentauth
        id: meta-agentauth
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/agentauth
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push agentauth
        uses: docker/build-push-action@v5
        with:
          context: atb-gateway-go
          file: atb-gateway-go/Dockerfile.agentauth
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-agentauth.outputs.tags }}
          labels: ${{ steps.meta-agentauth.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            CHANGELOG="Initial release of ATB (Agent Trust Broker)"
          else
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          fi
          
          # Write changelog to file
          cat << EOF > CHANGELOG.md
          ## What's Changed
          
          $CHANGELOG
          
          ## Container Images
          
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}/broker:${{ github.ref_name }}
          docker pull ghcr.io/${{ github.repository }}/agentauth:${{ github.ref_name }}
          \`\`\`
          
          ## Helm Chart
          
          \`\`\`bash
          helm upgrade atb charts/atb --set image.tag=${{ github.ref_name }}
          \`\`\`
          EOF

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Package and publish Helm chart
  helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Update Chart version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          sed -i "s/^version:.*/version: $VERSION/" charts/atb/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" charts/atb/Chart.yaml

      - name: Package Helm chart
        run: helm package charts/atb -d .helm-packages

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: .helm-packages/*.tgz
