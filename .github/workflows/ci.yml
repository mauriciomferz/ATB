name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Go Services Tests
  go-services:
    name: Go Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            atb-gateway-go/go.sum
            sdk/go/go.sum

      - name: Install dependencies (broker)
        working-directory: atb-gateway-go
        run: go mod download

      - name: Run tests (broker)
        working-directory: atb-gateway-go
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build broker
        working-directory: atb-gateway-go
        run: go build -o broker ./cmd/broker

      - name: Build agentauth
        working-directory: atb-gateway-go
        run: go build -o agentauth ./cmd/agentauth

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: atb-gateway-go/coverage.out
          flags: go-services

  # Go SDK Tests
  go-sdk:
    name: Go SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: sdk/go/go.sum

      - name: Install dependencies
        working-directory: sdk/go
        run: go mod download

      - name: Run tests
        working-directory: sdk/go
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: sdk/go/coverage.out
          flags: go-sdk

  # Python Gateway Tests
  python-gateway:
    name: Python Gateway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: atb-gateway-py/requirements.txt

      - name: Install dependencies
        working-directory: atb-gateway-py
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        working-directory: atb-gateway-py
        run: pytest --cov=app --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: atb-gateway-py/coverage.xml
          flags: python-gateway

  # Python SDK Tests
  python-sdk:
    name: Python SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: sdk/python/pyproject.toml

      - name: Install dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        working-directory: sdk/python
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        working-directory: sdk/python
        run: pytest --cov=atb --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: sdk/python/coverage.xml
          flags: python-sdk-${{ matrix.python-version }}

  # Dashboard Tests
  dashboard:
    name: Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Type check
        working-directory: dashboard
        run: npm run type-check || true

      - name: Lint
        working-directory: dashboard
        run: npm run lint || true

      - name: Build
        working-directory: dashboard
        run: npm run build

  # OPA Policy Tests
  opa-tests:
    name: OPA Policies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.60.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Run policy tests
        working-directory: opa/policy
        run: opa test -v .

  # Load Tests (only on main)
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [go-services, python-gateway]
    steps:
      - uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run smoke test
        working-directory: load-tests
        run: k6 run --duration 30s --vus 5 stress.js || true

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
