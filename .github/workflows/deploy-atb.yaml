name: Deploy ATB (staging + prod)

on:
  push:
    branches:
      - main
      - 'release/*'
  workflow_dispatch:
    inputs:
      deployProd:
        description: 'Also deploy to prod'
        required: true
        default: 'false'
        type: choice
        options: ['false','true']

permissions:
  contents: read
  id-token: write

env:
  CHART_PATH: charts/atb

jobs:
  lint-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint "$CHART_PATH"

      - name: Helm template (staging)
        run: |
          helm template atb-staging "$CHART_PATH" \
            -n atb-staging \
            -f "$CHART_PATH/values-staging.yaml" \
            -f "$CHART_PATH/values-observability.yaml" >/dev/null

      - name: Package chart
        run: |
          helm package "$CHART_PATH" --destination dist

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: atb-chart
          path: dist/*.tgz

  deploy-staging:
    needs: lint-and-package
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # Provider auth is NOT verifiable with given inputs.
      # Choose ONE of the following patterns and delete the others.
      # --- Pattern A: KUBECONFIG stored in GitHub Secret (least preferred) ---
      - name: Configure kubeconfig (from secret)
        if: ${{ secrets.KUBECONFIG_STAGING != '' }}
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > "$HOME/.kube/config"

      # --- Pattern B (recommended): cloud OIDC login + set-context (example: AKS) ---
      - name: Azure login (OIDC)
        if: ${{ secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: AKS set context
        if: ${{ secrets.AKS_STAGING_CLUSTER_NAME != '' }}
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_STAGING_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_STAGING_CLUSTER_NAME }}

      - name: Deploy (staging)
        run: |
          helm upgrade --install atb-staging "$CHART_PATH" \
            -n atb-staging --create-namespace \
            -f "$CHART_PATH/values-staging.yaml" \
            -f "$CHART_PATH/values-observability.yaml" \
            --wait --timeout 10m

      - name: Helm tests (staging)
        run: |
          helm test atb-staging -n atb-staging --timeout 5m

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deployProd == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig (from secret)
        if: ${{ secrets.KUBECONFIG_PROD != '' }}
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > "$HOME/.kube/config"

      - name: Azure login (OIDC)
        if: ${{ secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: AKS set context
        if: ${{ secrets.AKS_PROD_CLUSTER_NAME != '' }}
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_PROD_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_PROD_CLUSTER_NAME }}

      - name: Deploy (prod)
        run: |
          helm upgrade --install atb "$CHART_PATH" \
            -n atb --create-namespace \
            -f "$CHART_PATH/values-prod.yaml" \
            -f "$CHART_PATH/values-observability.yaml" \
            --wait --timeout 15m

      - name: Helm tests (prod)
        run: |
          helm test atb -n atb --timeout 5m
