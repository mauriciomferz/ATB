name: Deploy ATB (staging + prod)

on:
  push:
    branches:
      - main
      - 'release/*'
  workflow_dispatch:
    inputs:
      deployProd:
        description: 'Also deploy to prod'
        required: true
        default: 'false'
        type: choice
        options: ['false','true']
      imageTag:
        description: 'Container image tag to deploy (defaults to commit SHA). Useful for promoting a known-good staging image to prod.'
        required: false
        default: ''

permissions:
  contents: read
  id-token: write
  packages: write

env:
  CHART_PATH: charts/atb
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ (github.event_name == 'workflow_dispatch' && inputs.imageTag != '' && inputs.imageTag) || github.sha }}

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: atb-gateway-go/go.mod
          cache: true
          cache-dependency-path: |
            atb-gateway-go/go.sum

      - name: Go govulncheck
        working-directory: atb-gateway-go
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Go unit tests
        working-directory: atb-gateway-go
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Go coverage summary
        working-directory: atb-gateway-go
        run: |
          echo "### Go Test Coverage" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: atb-gateway-py/requirements.txt

      - name: Python pip-audit
        working-directory: atb-gateway-py
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
          python -m pip_audit -r requirements.txt

  opa-policy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      - name: OPA check (syntax validation)
        run: opa check --v0-compatible opa/policy/

      - name: OPA test (policy unit tests)
        run: opa test opa/policy/ -v --v0-compatible

      - name: OPA coverage report
        run: |
          opa test opa/policy/ --coverage --format=json --v0-compatible > coverage.json
          echo "### OPA Policy Coverage" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat coverage.json | jq '.coverage' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compute GHCR owner (lowercase)
        shell: bash
        run: |
          owner='${{ github.repository_owner }}'
          echo "OWNER_LC=${owner,,}" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push broker
        uses: docker/build-push-action@v6
        with:
          context: atb-gateway-go
          file: atb-gateway-go/Dockerfile.broker
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/atb-broker:${{ env.IMAGE_TAG }}

      - name: Build and push agentauth
        uses: docker/build-push-action@v6
        with:
          context: atb-gateway-go
          file: atb-gateway-go/Dockerfile.agentauth
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/atb-agentauth:${{ env.IMAGE_TAG }}

  lint-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint "$CHART_PATH"

      - name: Helm template (staging)
        run: |
          helm template atb-staging "$CHART_PATH" \
            -n atb-staging \
            -f "$CHART_PATH/values-staging.yaml" \
            -f "$CHART_PATH/values-observability.yaml" >/dev/null

      - name: Package chart
        run: |
          helm package "$CHART_PATH" --destination dist

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: atb-chart
          path: dist/*.tgz

  deploy-staging:
    needs: [lint-and-package, build-and-push-images, security-audit, opa-policy-test]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Compute GHCR owner (lowercase)
        shell: bash
        run: |
          owner='${{ github.repository_owner }}'
          echo "OWNER_LC=${owner,,}" >> "$GITHUB_ENV"

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # Provider auth is NOT verifiable with given inputs.
      # Choose ONE of the following patterns and delete the others.
      # --- Pattern A: KUBECONFIG stored in GitHub Secret (least preferred) ---
      - name: Configure kubeconfig (from secret)
        if: ${{ secrets.KUBECONFIG_STAGING != '' }}
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > "$HOME/.kube/config"

      # --- Pattern B (recommended): cloud OIDC login + set-context (example: AKS) ---
      - name: Azure login (OIDC)
        if: ${{ secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: AKS set context
        if: ${{ secrets.AKS_STAGING_CLUSTER_NAME != '' }}
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_STAGING_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_STAGING_CLUSTER_NAME }}

      - name: Deploy (staging)
        run: |
          helm upgrade --install atb-staging "$CHART_PATH" \
            -n atb-staging --create-namespace \
            -f "$CHART_PATH/values-staging.yaml" \
            -f "$CHART_PATH/values-observability.yaml" \
            --set broker.image.repository=${{ env.REGISTRY }}/${{ env.OWNER_LC }}/atb-broker \
            --set broker.image.tag=${{ env.IMAGE_TAG }} \
            --set agentauth.image.repository=${{ env.REGISTRY }}/${{ env.OWNER_LC }}/atb-agentauth \
            --set agentauth.image.tag=${{ env.IMAGE_TAG }} \
            --wait --timeout 10m

      - name: Helm tests (staging)
        run: |
          helm test atb-staging -n atb-staging --timeout 5m

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.deployProd == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute GHCR owner (lowercase)
        shell: bash
        run: |
          owner='${{ github.repository_owner }}'
          echo "OWNER_LC=${owner,,}" >> "$GITHUB_ENV"

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig (from secret)
        if: ${{ secrets.KUBECONFIG_PROD != '' }}
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > "$HOME/.kube/config"

      - name: Azure login (OIDC)
        if: ${{ secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: AKS set context
        if: ${{ secrets.AKS_PROD_CLUSTER_NAME != '' }}
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_PROD_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_PROD_CLUSTER_NAME }}

      - name: Deploy (prod)
        run: |
          helm upgrade --install atb "$CHART_PATH" \
            -n atb --create-namespace \
            -f "$CHART_PATH/values-prod.yaml" \
            -f "$CHART_PATH/values-observability.yaml" \
            --set broker.image.repository=${{ env.REGISTRY }}/${{ env.OWNER_LC }}/atb-broker \
            --set broker.image.tag=${{ env.IMAGE_TAG }} \
            --set agentauth.image.repository=${{ env.REGISTRY }}/${{ env.OWNER_LC }}/atb-agentauth \
            --set agentauth.image.tag=${{ env.IMAGE_TAG }} \
            --wait --timeout 15m

      - name: Helm tests (prod)
        run: |
          helm test atb -n atb --timeout 5m
