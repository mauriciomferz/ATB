# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/atb-gateway-go"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(go)"
    labels:
      - "dependencies"
      - "go"
    reviewers:
      - "mauriciomferz"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/atb-gateway-py"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(python)"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "mauriciomferz"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker images
  - package-ecosystem: "docker"
    directory: "/atb-gateway-go"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"
